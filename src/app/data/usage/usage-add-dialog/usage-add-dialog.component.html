<button (click)="p.open()" [disabled]="p.isOpen()" [satPopoverAnchor]="p" cdkFocusInitial class="open-button" color="warn" mat-mini-fab>
  <mat-icon>add</mat-icon>
</button>
<sat-popover #p>
  <mat-card>
    <button (click)="p.close()" cdkFocusInitial class="close-button" color="warn" mat-mini-fab style="">
      <mat-icon>close</mat-icon>
    </button>
    <app-usage-add-form [callback]="onSuccessCallback(p)" [dataName]="dataName"></app-usage-add-form>
  </mat-card>
</sat-popover>
